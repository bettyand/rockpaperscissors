<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/aea7186d63.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <main>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Choose Your Weapon:</h2>
        <div class="weapons">
            <i class="wicon fa-solid fa-gem"></i>
            <i class="wicon fa-solid fa-scroll"></i>
            <i class="wicon fa-solid fa-scissors"></i>
        </div>
        <div class="round">
            <div class="choices">
                <div class="pchoice">
                    <i class="picon fa-solid fa-circle-question"></i>
                    <p class="ptext">You chose ?</p>
                </div>
                <div class="cchoice">
                    <i class="cicon fa-solid fa-circle-question"></i>
                    <p class="ctext">The computer chose ?</p>
                </div>
            </div>
            <p class="winner">? Won!</p>
        </div>
        <div class="score">
            <div class="player">
                <p class="pname">Player:</p>
                <p class="pscore">0</p>
            </div>
            <div class="computer">
                <p class="cname">Computer:</p>
                <p class="cscore">0</p>
            </div>
        </div>
        <div class="set-name">
            <input type="text" aria-label="name input" placeholder="Your Name Here! (Optional)">
            <button>Set Player Name</button>
        </div>
    </main>
    
</body>
</html>
